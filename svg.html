<!DOCTYPE html>
<html>
<head>
    <title>SVG Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
        }
    </style>
</head>
<body>
    <svg width="400" height="400">
        <!-- Draw a rectangle -->
        <rect x="50" y="50" width="150" height="100" fill="red" />

        <!-- Draw a circle -->
        <circle cx="200" cy="200" r="50" fill="green" />

        <!-- Draw text -->
        <text x="100" y="300" font-family="Arial" font-size="20" fill="blue">Hello SVG</text>
    </svg>
</body>
</html>
